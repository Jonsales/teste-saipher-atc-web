<div class="row">
  <div class="col-sm-12 col-md-6">
    <div id="dataTable_length" class="datatable_filter">
      <label>Exibir 
        <select name="dataTable_length" class="custom-select custom-select-sm form-control form-control-sm form-control-line">
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select> itens
      </label>
    </div>
  </div>
  <div class="col-sm-12 col-md-6">
    <div id="dataTable_filter" class="datatable_filter">
      <label class="float-right">Pesquisar:
        <input type="search" class="form-control form-control-sm form-control-line" placeholder="">
      </label>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12 col-md-12">
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th *ngFor="let titulo of titulos"> 
              {{ titulo }}
            </th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th *ngFor="let titulo of titulos"> 
              {{ titulo }}
            </th>
          </tr>
        </tfoot>
        <tbody>
          <ng-content></ng-content>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="row" *ngIf="resultPaginate != undefined">
  <div class="col-sm-12 col-md-5">
    <div>
      Exibindo {{ resultPaginate.paginaAtual}} à {{ resultPaginate.totalPaginas}} de {{ resultPaginate.quantidadeItens }} intens
    </div>
  </div>
  <div class="col-sm-12 col-md-7">
    <div>
      <ul class="pagination float-right" *ngFor="let item of counter(resultPaginate.totalPaginas)">
        <li *ngIf="item==1" class="paginate_button page-item previous disabled" id="dataTable_previous">
          <a href="#" aria-controls="dataTable" data-dt-idx="0" tabindex="0" class="page-link">Anterior</a>
        </li>
        <li class="paginate_button page-item" [ngClass]="{'active' : item == resultPaginate.paginaAtual}">
          <a href="#" class="page-link">{{item}}</a>
        </li>
        <li *ngIf="item==resultPaginate.totalPaginas" class="paginate_button page-item next" id="dataTable_next">
          <a href="#" aria-controls="dataTable" data-dt-idx="7" tabindex="0" class="page-link">Próximo</a>
        </li>
      </ul>
    </div>
  </div>
</div>
