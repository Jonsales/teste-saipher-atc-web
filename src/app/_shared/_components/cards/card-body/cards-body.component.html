        <div class="card shadow mb-4">
          <div class="card-body">

            </div>

                <div class="card shadow mb-4">
                  <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">{{ subtitulo }} </h6>
                  </div>
                  <div class="card-body">
                    <ng-content #body select="[body]"></ng-content>

          </div>

      </div>
